core_prototype_api_associationcontroller_list:
    locales:  { en: "/{entityName}/{actionId}/list/{parentName}/{parentId}/{states}", pl: "/{entityName}/{actionId}/lista/{parentName}/{parentId}/{states}" } 
    defaults: { _controller: "prototype.grid_controller:listAction", states: "", _format: ~ }
    requirements: {  "states": ".+", "parentId": "\d+" }
    options:
        expose: true
        
