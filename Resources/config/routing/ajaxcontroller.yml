#swieta nazwa - nie wolno jej zmieniać PO CO TO?
core_prototype_ajaxcontroller_list:
    locales:  { en: "/ajax/{entityName}/{containerName}/{prefix}/list/{states}", pl: "/ajax/{entityName}/{containerName}/{prefix}/lista/{states}" } 
    defaults: { _controller: "prototype.grid_controller:listAction", states: "", _format: ~ }
    requirements: { "containerName": main|container|element ,  "states": ".+"}
    options:
        expose: true
        
