services:
    prototype.classmapperservice:
        class: "Core\PrototypeBundle\Service\ClassMapper"
        arguments: ["@service_container"]
        
    prototype.eventlistener.classmapper:
      class: Core\PrototypeBundle\EventListener\ClassMapperListener
      arguments: [@service_container]
      tags:
         - { name: kernel.event_listener, priority: 61, event: kernel.controller, method: onKernelController}
                  
